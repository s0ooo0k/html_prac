<h1> detail 페이지 </h1>

<div class="container">
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.pub_date}}</p>
    <p>{{blog.body}}</p>
    <a calss="btn btn-default" href="{% url 'blog:add_comment_to_post' blog.id %}">댓글달기</a>
    <a calss="btn btn-default" href="{% url 'blog:home' %}">돌아가기</a>

    <hr>
    {% for comment in blog.comments.all %}
    <div class="comment">
        <div class="date">{{comment.created_at}}</div>
        <strong>{{comment.author_name}}</strong>
        <p>{{comment.comment_text}}</p>
    </div>
    {%empty%}
        <p>No comments here yet :( </p>
    {% endfor %}
</div>
